<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Login</title>

        <!-- Bootstrap v4 -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

       <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
       <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
       <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/login.css">

        <link rel="icon" href="images/resourceImages/hai23.png">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- SHA512 ajax  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.js"></script>

         <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@700&family=Cabin&display=swap" rel="stylesheet">

        <script type="text/javascript">
            $(document).ready(function(){
                //Speichern der Bildschirmaufl√∂sung des Benutzers
                let userResolutionHeight = window.screen.height;
                let userResolutionWidth = window.screen.width;

                $('#userResolutionHeight').val(window.screen.height);
                $('#userResolutionWidth').val(window.screen.width);
               
            });

            function hashPw(){
                let unhashedPw = $('#login-password').val();
                let hashedPw = sha512(unhashedPw);
                $('#hashedPassword').val(hashedPw);
                return true;
            }

        </script>

    </head>
    <body > 
                
        <section id="accueil">

            <div class="triangle_rose"></div>
            <div class="triangle_vert"></div>
       <br><br>
            <div class="login-container text-c animated flipInX">
                    <div class="d-flex justify-content-center">
                        <img src="images/resourceImages/shark.svg" width="100" height="auto"><br><br>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span style="font-family: 'BioRhyme', serif; font-size:50px; color:white;">&nbsp;GameShark</span>
                    </div>
                        
                        <br> <br> <br> <br> <br> <br>
                        <h3 class="text-whitesmoke">Login</h3>
                        
                    <div class="container-content" style="margin-left:20px;">
                        
                        <form method="POST" action="php/login.php" id="loginform" class="form-horizontal" role="form" onsubmit="return hashPw();">
                            <div class="form-group">
                                
                                <input autocomplete="off" type="text" id="login-username" class="form-control" placeholder="Username" required="" name="username" value="">
                                <input type="hidden" id="userResolutionHeight" name="userResolutionHeight" value="">
                                <input type="hidden" id="userResolutionWidth" name="userResolutionWidth" value="">   
                            </div>
                            <div class="form-group">
                                <input autocomplete="off" id="login-password" type="password" class="form-control" name="password" placeholder="Passwort" >
                                <input type="hidden" id="hashedPassword" name="hashedPassword">
                            </div>
                            <button type="submit" class="btn btn-primary margin-b w-100" id="loginButton">Login</button>
            
                            <br>
                            <p class="text-whitesmoke text-center"><small>Sie haben noch keinen Account?</small></p>
                            
                            <a class="text-darkyellow" href="signup.html"><small>Hier registrieren</small></a>
                        </form>
                       
                    </div>
                </div>

                
    
      
    </body>
</html>
