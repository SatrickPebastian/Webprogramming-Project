<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="javaScript/jquery-2.1.4.min.js"></script>
        <title>Login</title>

        <link rel="icon" href="images/resourceImages/hai23.png">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- SHA512 ajax  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                //Speichern der Bildschirmaufl√∂sung des Benutzers
                let userResolutionHeight = window.screen.height;
                let userResolutionWidth = window.screen.width;

                $('#userResolutionHeight').val(window.screen.height);
                $('#userResolutionWidth').val(window.screen.width);
               
            });

            function hashPw(){
                let unhashedPw = $('#login-password').val();
                let hashedPw = sha512(unhashedPw);
                $('#hashedPassword').val(hashedPw);
                return true;
            }

        </script>

    </head>
    <body> 
        <div class="container">    
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">
                            Login
                        </div>
                        
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                        </div> 
                        <form method="POST" action="php/login.php" id="loginform" class="form-horizontal" role="form" onsubmit="return hashPw();">      
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user">
                                    </i>
                                </span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username">     
                                <input type="hidden" id="userResolutionHeight" name="userResolutionHeight" value="">
                                <input type="hidden" id="userResolutionWidth" name="userResolutionWidth" value="">                                   
                            </div> 
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock">
                                    </i>
                                </span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="Passwort">
                                <input type="hidden" id="hashedPassword" name="hashedPassword">
                            </div> 
                            
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success" id="loginButton">
                                        Login  
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Sie haben noch keinen Account? 
                                        <a href="signup.html">
                                            Registrieren Sie sich hier
                                        </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     
                    </div>                     
                </div>  
            </div>  
        </div>
      
    </body>
</html>
