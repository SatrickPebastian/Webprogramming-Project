            function prüfeVorname(){
                var vorname = document.querySelector("#txt_vorname").value;

                if(vorname = ""){
                    alert('Bitte den Vornamen angeben! /n');
                    return false;
                    
                }else if(vorname.search(/^[a-zA-Z]+$/) == -1){
                    alert('Bitte nur Buchstaben eingeben! /n');
                    return false;
                }else{
                    activateLoader();
                    return true;

                }
            }
