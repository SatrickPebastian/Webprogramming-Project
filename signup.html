<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="javaScript/jquery-2.1.4.min.js"></script>

        <script src="bootstrap/js/bootstrap.min.js"></script>

        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">    
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">
                            Sign Up
                        </div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">
                            <a href="login.html">
                                Sign in?
                            </a>
                        </div>
                    </div>  

                    <div class="panel-body" >
                        <form method="POST" action="php/signup.php" id="signupform" class="form-horizontal" role="form">
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>          
                            <div class="form-group">
                                <label for="txt_vorname" class="col-md-3 control-label">Vorname</label>
                                <div class="col-md-9">
                                    <input id="txt_vorname" name="txt_vorname" placeholder="Vorname" class="form-control" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt_nachname" class="col-md-3 control-label">Nachname</label>
                                <div class="col-md-9">
                                    <input id="txt_nachname" name="txt_nachname" placeholder="Nachname" class="form-control" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt_username" class="col-md-3 control-label">Username</label>
                                <div class="col-md-9">
                                    <input id="txt_username" name="txt_username" placeholder="Username" class="form-control" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt_email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input id="txt_email" name="txt_email" placeholder="Email" class="form-control" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt_straße" class="col-md-3 control-label">Straße</label>
                                <div class="col-md-9">
                                    <input id="txt_straße" name="txt_straße" placeholder="Straße" class="form-control" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt_plz" class="col-md-3 control-label">PLZ</label>
                                <div class="col-md-9">
                                    <input id="txt_plz" name="txt_plz" placeholder="PLZ" class="form-control" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt_stadt" class="col-md-3 control-label">Stadt</label>
                                <div class="col-md-9">
                                    <input id="txt_stadt" name="txt_stadt" placeholder="Stadt" class="form-control" required="" type="text">
                                </div>
                            </div>
                            
                            
                            <div class="form-group">                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="button1_save" name="button1_save" class="btn btn-success">Registrieren</button>
                                    <button type="reset" id="button2_cancel" name="button2_cancel" class="btn btn-inverse">Abbrechen</button>
                                </div>
                            </div>  
                        </form>
                    </div>                    
                </div>  
            </div>  
        </div>
    </body>
</html>
